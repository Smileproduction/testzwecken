<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testzwecken</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--First Section Banner-->
    <div class="hero">
        <div class="navbar">
            <img src="/testzwecken/img/logo.png" alt="logo" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to our </small>
            <h1>World's <br> Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="/testzwecken/img/menu.png" alt="menu" class="menu">


            <div class="social-links">
                <img src="/testzwecken/img/fb.png" alt="facebook">
                <img src="/testzwecken/img/ig.png" alt="instagram">
                <img src="/testzwecken/img/tw.png" alt="twitter">
            </div>

            <div class="useful-links">
                <img src="/testzwecken/img/share.png" alt="facebook">
                <img src="/testzwecken/img/info.png" alt="instagram">
            </div>

        </div>


    </div>

    
</body>
</html>
